<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Based 2K Basketball Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Text Based 2K Basketball Game</h1>
    <form action="{{ url_for('main.simulate') }}" method="POST">
        <div class="select-players">
            <label for="player1">Player 1:</label>
            <select id="player1" name="player1">
                <option value="">Select Player 1</option>
                {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }} (Rating: {{ player.rating }})</option>
                {% endfor %}
            </select>

            <label for="player2">Player 2:</label>
            <select id="player2" name="player2">
                <option value="">Select Player 2</option>
                {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }} (Rating: {{ player.rating }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Start Game</button>
    </form>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
